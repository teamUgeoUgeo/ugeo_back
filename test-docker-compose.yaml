version: '3'

services:
    test :
        build :
          dockerfile: run.Dockerfile
        environment:
            - DB_ID=root
            - DB_URL=db
            - DB_PASSWORD=$MYSQL_ROOT_PASSWORD
        command: sh -c "poetry run alembic upgrade head & poetry run pytest"
        env_file:
            - "./.env"
        depends_on:
            db:
                condition: service_healthy
        ports:
            - "8600:8000"
    db:
        image: mysql:8.0
        env_file:
            - "./.env"
        ports:
            - "3306:3306"
        command:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-u", "root", "--password=$MYSQL_ROOT_PASSWORD"]
            interval: 15s
            timeout: 2s
            retries: 500
